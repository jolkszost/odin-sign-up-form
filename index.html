<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Sign Up Form</title>
</head>
<body>

<div id="container">
    <div id="picture-logo">
        <!-- <img src=" /home/jorian/Downloads/adrian-swancar-pIr-PH5IXF8-unsplash.jpg" alt=""> -->
    <div id="logo"></div>
    </div>
    <div id="content-container">
        <div id="text-container">
            <p>You wanna go to space? Drink alien blood? <br>Dance with the devil on a night of the blood moon? <br>Sign up here ya weirdo!</p>
            <p>The only cost is your soul</p>
        </div>
        <div id="form-container">
            <form action="">
                <div id="personFirst">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div id="personLast">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div id="personEmail">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" name="email" id="email">
                </div>
                <div id="phoneNumber">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div id="password1">
                    <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                </div>
                <div id="password2">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
                
                
            </form>
        </div>
        <div id="button-link-container">
            <div id="button-container">
            <button type="submit">Create Account</button>
            </div>
            <div id="account-link-container">
            <span>Already Drinking Alien Blood, etc? <a link='drinkalienblood.com'>Log In</a></span>

            </div>
        </div>
    </div>
</div>    
</body>
</html>
