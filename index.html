<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
   
    <title>Odin Sign Up Form</title>
</head>
<body>

<div id="container">
    <div id="picture-logo">
        <!-- <img src=" /home/jorian/Downloads/adrian-swancar-pIr-PH5IXF8-unsplash.jpg" alt=""> -->
    <div id="logo">BLOOD MOON FEAST INC</div>
    </div>
    <div id="content-container">
        <div id="text-container">
            <p>You wanna go to space? <br>Drink alien blood? <br>Dance with the devil on a night of the blood moon? <br>Sign up here ya weirdo!</p>
            <p>The only cost is your soul</p>
        </div>
        <div id="form-container">
            <h1>Enter your info!</h1>
            <form>
               <div id="form-inputs">
                <div id="personFirst">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div id="personLast">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div id="personEmail">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" name="email" id="email" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div id="phoneNumber">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" required>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div id="password1">
                    <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
                <span class="error" aria-live="polite"></span>
                </div>
                <div id="password2">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                    <span class="error" aria-live="polite"></span>
                </div>
              </div>
            <div id="button-container">
            <button type="submit">Create Account</button>
              <div id="account-link-container">
            <span>Already Drinking Alien Blood, etc? <a link='drinkalienblood.com'>Log In</a></span>

            </div>
            </div>
                
            </form>
        </div>
        
          
        </div>
    </div>
</div>    
</body>
 <script src="script.js" defer></script>
</html>
